{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkter for Authors and Everyone</title>
    <link rel="stylesheet" href="{% static 'home.css' %}" />
</head>
<body>
        <header>
      <img src="{% static 'menu.svg' %}" />
      <h1><span>ink</span>ter!</h1>
      <img src="{% static 'search.svg' %}" />
    </header>

    <main class="container">
      <div class="btncreate"><a href="http://127.0.0.1:8000/create">+</a></div>
      <side class="profile"></side>
       {% for post in posts reversed %}
      <div class="posts">
        <a
        href="http://127.0.0.1:8000/post/{{post.id}}"
        style="text-decoration: none; color: black"
      >
        <img id="postimg" src="{% static 'postpic.jfif' %}" />
        <p class="posthead">{{post.title |truncatewords:7}}</p>
        <p class="content">
         {{post.content|truncatewords:14}} 
        </p>
        <p class="author">
          <span class="time">{{post.author}}</span> | {{post.time}}
        </p>
        </a>
      </div>
      {% endfor %}

</body>
</html>
