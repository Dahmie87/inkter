{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{{page.title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'post.css' %}" />
  </head>
  <h1 class="posthead">{{page.title}}</h1>
  <body>
    <img src="{% static page.picture %}" alt="Post Image" class="post-image" />
  <p class="author">
    {{page.author}}<span class="time"> | {{page.time|timesince}} ago </span>
      <p class="content">{{page.content}}</p>

  </p>
  </body>
  <footer>
    <p>&copy; 2023 Inkter for Authors and Everyone</p>
  </footer>
</html>
